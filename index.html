  <body>
    <div
      class = "container-fluid"
      style = 
      "display: flex;
       justify-content: space-evenly;
       flex-wrap: wrap-reverse;
       align-items: center;"
    >

    <!--- Explaining what this is --->
    <div class = "info-container">
      <h1>Hotel Booking</h1><br>
      <br>
      <p>Want to stay in a beautiful 5 star hotel for cheap? Just fill
        out this form and you too could stay here a few nights. All we 
        need is you to fill out this form pls.
      </p>
    </div>

<!--- Signup form --->
    <div class = "container-form">
      <h1>Sign up!</h1>
      <form>

        <!--- Basic info gathering --->
        <label for="fname"><b>First name:</b></label><br>
        <input type="text" id="fname" name="fname" placeholder="Jane"><br>

        <label for="lname"><b>Last name:</b></label><br>
        <input type="text" id="lname" name="lname"placeholder="Doe"><br>

        <label for="email"><b>Email Address:</b></label><br>
        <input type="email" id="email" name="email" placeholder="hotel@hotel.com"><br>

        <label for ="ccard"><b>Credit Card:</b></label><br>
        <input type="text" id="ccard" name="ccard"placeholder="xxxx-xxxx-xxxx-xxxx"><br>
        <br>

        <!--- Fun radio stuffs for picking room type --->
          <p><b>What type of room would you like?:</b></p>
          <input type="radio" id="room1" name="rooms" value="1bed">
          <label for="room1">1 bed</label><br>
          <input type="radio" id="room2" name="rooms" value="2bed">
          <label for="room2">2 bed</label><br>
          <input type="radio" id="room3" name="rooms" value="suite">
          <label for="room3">Suite</label>
        
          <br> 


        <!--- Fun checkbox stuffs for picking breakfast --->
        <label for = "breakfast"><b>What would you like for breakfast?</b></label><br>
        <input type="checkbox" id="item1" name="item1" value="egg">
        <label for="item1"> Eggs</label><br>
        <input type="checkbox" id="item2" name="item2" value="bacon">
        <label for="item2"> Bacon</label><br>
        <input type="checkbox" id="item3" name="item3" value="pancake">
        <label for="item3"> Pancakes</label><br>
        <br>

        <!--- Dropdown for if you want room service --->
        <label for="service"><b>Do you want room service??:</b></label>
        <select name="service" id="service">
          <option value="blank"> </option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select><br>
        <p></p>

        <!--- Cool calendar selector. --->
        <label for="date"><b>Select a date for your stay:</b></label>
        <form action="/action_page.php"><br>
          <input type="date" id="date" name="date">
        </form><br>
        <br>

        <!--- dropdown for check-in time --->
        <label for="time"><b>Pick a check-in time:</b></label>
        <select name="time" id="time">
          <option value="blank"> </option>
          <option value="9">9 AM</option>
          <option value="10">10 AM</option>
          <option value="11">11 AM</option>
          <option value="12">12 AM</option>
          <option value="1">1 PM</option>
          <option value="2">2 PM</option>
          <option value="3">3 PM</option>
        </select><br>
        <br>

        <!--- Buttons for control --->
        <input type="submit" value="Submit"><br><br>
        <li class="navitem">
         <button id="btnLoadData" class="btn btn-secondary">load json</button>
        </li>
        <br>
        <p id = formOutput></p>
      </form>
    </div>
